ollama:
  replicaCount: 1
  image:
    repository: ollama/ollama
    tag: latest
    pullPolicy: Always
  resources: {}
  persistence:
    enabled: true
    size: 30Gi
    accessModes:
    - ReadWriteOnce
    storageClass: ""
    selector: {}
    annotations: {}
  nodeSelector: {}
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  service:
    type: ClusterIP
    port: 80
    containerPort: 11434
  gpu:
    # -- Enable additional ENV values to help Ollama discover GPU usage
    enabled: false

webui:
  replicaCount: 1
  image:
    repository: ghcr.io/open-webui/open-webui
    tag: latest
    pullPolicy: Always
  resources: {}
  ingress:
    enabled: false
    # -- Use appropriate annotations for your Ingress controller, e.g., for NGINX:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    annotations: {}
    host: ""
  persistence:
    enabled: true
    size: 30Gi
    # -- If using multiple replicas, you must update accessModes to ReadWriteMany
    accessModes:
    - ReadWriteOnce
    storageClass: ""
    selector: {}
    annotations: {}
  nodeSelector: {}
  tolerations: []
  service:
    type: ClusterIP
    port: 80
    containerPort: 8080
    nodePort: ""
