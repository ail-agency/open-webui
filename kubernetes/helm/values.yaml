ollama:
  replicaCount: 1
  image:
    repository: ollama/ollama
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: "2000m"
      memory: "2Gi"
    limits:
      cpu: "4000m"
      memory: "4Gi"
      nvidia.com/gpu: "0"
  persistence:
    enabled: true
    size: 30Gi
  nodeSelector: {}
  tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule
  service:
    type: ClusterIP
    port: 80
    containerPort: 11434
  gpu:
    enabled: false

webui:
  replicaCount: 1
  image:
    repository: ghcr.io/open-webui/open-webui
    tag: main
    pullPolicy: Always
  resources:
    requests:
      cpu: "500m"
      memory: "500Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
  ingress:
    enabled: true
    annotations: {}
    # Use appropriate annotations for your Ingress controller, e.g., for NGINX:
      # nginx.ingress.kubernetes.io/rewrite-target: /
    host: open-webui.minikube.local
  persistence:
    enabled: true
    size: 2Gi
  nodeSelector: {}
  tolerations: []
  service:
    type: ClusterIP
    port: 80
    containerPort: 8080
    nodePort: ""
